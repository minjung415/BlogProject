<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>글 쓰기</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/postform.css}">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-content">
            <h1 class="logo"><a th:href="@{/minlog}">Minlog</a></h1>
        </div>
    </header>
    <div class="form-container">
        <h2>글 쓰기</h2>
        <form th:action="@{/minlog/post}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <label for="temporary">임시글</label>
                <input type="checkbox" id="temporary" name="temporary">
            </div>
            <div class="form-group">
                <input type="submit" value="Save" class="btn">
            </div>
        </form>
    </div>
</div>
</body>
</html>
